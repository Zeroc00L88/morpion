<!doctype html>
<html lang="en">

<head>
    <title>Morpion</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>The Morpion</h1>
    </header>
    <main id="main">
        <div id="playerTurn">
            <p></p>
        </div>
        <div id="menu" class="window">
            <h2>Select Game Mode :</h2>
            <div>
                <button id="pvpBtn" type="button">Player vs Player</button>
                <button id="pvcBtn" type="button">
                    Player vs Computer
                </button>
            </div>
        </div>
        <div id="gameOver" class="window hidden">
            <h2></h2>
            <button id="replayBtn" type="button">Play Again</button>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
